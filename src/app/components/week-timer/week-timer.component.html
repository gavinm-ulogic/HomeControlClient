<div class="week-timer">
    <div class="section{{this.viewLevel}}">
        <!-- <div class="day-label">{{dayLabel}}</div> -->
        <div class="title{{this.viewLevel}}">Events <span *ngIf="subjectEvents.length==0">(none)</span></div>

        <div class="day-buttons">
            <button *ngFor="let day of dayFilterArray" (click)="handleDayButton(day)" class="button-small" 
                [ngClass]="{'button-selected':day.selected, 'button-dark':!day.selected}">{{day.name}}</button>

            &nbsp;<button (click)="handleWeekButton(day)" class="button-small" 
                [ngClass]="{'button-selected':dayFilter==31, 'button-dark':dayFilter!=31}">Week</button>

            &nbsp;<button (click)="handleWeekendButton(day)" class="button-small" 
                [ngClass]="{'button-selected':dayFilter==96, 'button-dark':dayFilter!=96}">W/end</button>

            &nbsp;<button (click)="handleOnceButton(day)" class="button-small" 
                [ngClass]="{'button-selected':dayFilter==128, 'button-dark':dayFilter!=128}">Once</button>


            <!-- <span>repeating</span> <input type="checkbox" [(ngModel)]="repeating"> -->
        </div>
        
    <!-- <div class="action-icon" (click)="addNewEvent()"><span class="glyphicon glyphicon-plus"></span></div> -->

        <div class="add-event">
            <svg height="20" width="240">
                <g (click)="addNewEvent('subjectEvents', 0)">
                    <rect x=0 y=0 width=70 height=20 class=day-rect></rect>
                    <text x=35 y=18 class="plus-text">+</text>
                </g>
                <g (click)="addNewEvent('subjectEvents', 31)">
                    <rect x=80 y=0 width=70 height=20 class=day-rect></rect>
                    <rect x=80 y=0 width=50 height=20 class=day-rect-period></rect>
                    <text x=105 y=18 class="plus-text">+</text>
                </g>
                <g (click)="addNewEvent('subjectEvents', 96)">
                    <rect x=160 y=0 width=70 height=20 class=day-rect></rect>
                    <rect x=210 y=0 width=20 height=20 class=day-rect-period></rect>
                    <text x=220 y=18 class="plus-text">+</text>
                </g>
            </svg>
        </div>
        <!-- <div *ngFor="let dayFilter of subjectDayList"> -->
            <div>
                <div class="app-day-timer-content"><app-day-timer [events]="subjectEvents" [dayFilter]="dayFilter" [selectedEvent]="selectedEvent" (onEventSelected)="handleEventSelected($event)"></app-day-timer></div>
            </div>
        </div>
    <!-- </div> -->
</div>
